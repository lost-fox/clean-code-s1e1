<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="container-title">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix example">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
    <main class="container-app">
      <section class="add-task">
        <label class="add-task__title title-section" for="new-task">Add Item</label>
        <div class="add-task__row">
          <input id="new-task" class="task task-input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title-section">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="tasks__item">
            <input class="tasks__item-checkbox" type="checkbox" >
            <label class="task">Pay Bills</label>
            <input class="task task-input" type="text" >
            <button class="tasks__item-edit btn">Edit</button>
            <button class="tasks__item-delete btn">
              <img src="./remove.svg" alt="">
            </button>
          </li>
          <li class="tasks__item edits-task">
            <input class="checkbox" type="checkbox" >
            <label class="task">Go Shopping</label>
            <input class="task task-input" type="text" value="go shopping" >
            <button class="tasks__item-edit btn">Save</button>
            <button class="tasks__item-delete btn">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>   
      </section>
      <section>
        <h3 class="title-section">Completed</h3>
        <ul id="completed-tasks">
          <li class="tasks__item">
            <input class="tasks__item-checkbox" type="checkbox"  checked>
            <label class="task">See the Doctor</label>
            <input class="task task-input" type="text">
            <button class="tasks__item-edit btn">Edit</button>
            <button class="tasks__item-delete btn">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>   
      </section>      
    </main>
    <script src="app.js"></script>
  </body>
</html>
