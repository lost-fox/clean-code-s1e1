<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="container-title">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="container-app">
      <p id="task-wrapper">
        <label class="title-section title-new-task" for="new-task">Add Item</label>
        <div class="row-wrapper">
          <input id="new-task" class="task task-input" type="text">
          <button id="btn">Add</button>
        </div>
      </p>
      <h3 class="title-section">Todo</h3>
      <ul id="incomplete-tasks-wrapper">
        <li class="task-item">
          <input type="checkbox" class="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task task-input">
          <button id="btn" class="edit">Edit</button>
          <button id="btn" class="delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="task-item edits-task">
          <input type="checkbox" class="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="go shopping" class="task task-input">
          <button id="btn" class="edit">Save</button>
          <button id="btn" class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title-section">Completed</h3>
      <ul id="completed-tasks-wrapper">
        <li class="task-item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task task-input">
          <button id="btn" class="edit">Edit</button>
          <button id="btn" class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
